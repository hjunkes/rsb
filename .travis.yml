sudo: false
dist: trusty
language: generic
env:
- DIST=trusty ARCH=i386 BSPS=pc386 VERSION=4.11
- DIST=trusty ARCH=powerpc BSPS=mvme3100 VERSION=4.11
addons:
  apt:
    packages:
    - bison
    - flex
    - texinfo
script:
- travis_wait 60 ./.ci/build.sh
- ./.ci/test.sh
after_failure: "./.ci/failure.sh"
before_deploy:
- export TARFILE=$(ls *.tar.*)
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "${TARFILE}"
  draft: false
  prerelease: true
  on:
    repo: mdavidsaver/rsb
    tags: true
